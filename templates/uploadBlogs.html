<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>

</style>
</head>
<body>
    
    <p class="text-center my-5 fs-1 fw-bold">Write a New Blog</p>


<form  class="w-25 mx-auto" action="/upload_blog" method="POST">
  <div class="input-group mb-3 ">
 
    <input type="text" class="form-control mb-3" name="blog_image" placeholder="Image URL">

    </div>
      
      <input type="text" class="form-control  mb-3" name="blog_author" placeholder="Author">

      <input type="text" class="form-control  mb-3" name="blog_title" placeholder="Title of Blog">

      <textarea class="form-control mb-3" 
      placeholder="Start Writing Here"id="exampleFormControlTextarea1" name="blog" rows="5"></textarea>


      <button type="submit" class="btn btn-success w-100">upload</button>
</form>

{% if is_post == True %}
{% if blog_post == True %}
    <h4 class="text-center text-success">Blog Uploaded</h4>
{% else %}
    <h4 class="text-center text-danger">Please put all the information</h4>
{% endif %}
{% endif %}
</body>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>

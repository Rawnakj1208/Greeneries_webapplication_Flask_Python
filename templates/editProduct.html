    <p class="text-center my-5 fs-1 fw-bold">Update Product</p>


<form  class="w-25 mx-auto" action="/edit/product/{{id}}" method="POST">
    <div class="input-group mb-3 ">
 
      <input type="text" class="form-control mb-3" value="{{prev_image_url}}" name="product_image" placeholder="Image URL">

      </div>
      
      <input type="text" class="form-control mb-3" name="product_name" value="{{prev_title}}" placeholder="Product Name">

      <input type="number" class="form-control  mb-3" name="product_price" value="{{prev_price}}"  placeholder="Price" min="100" step="50">

      
      <select class="form-select mb-3" name="product_category" id="inputGroupSelect01">
        <option selected>{{prev_category}}</option>
        <option value="indoor">indoor</option>
        <option value="outdoor">Outdoor</option>
      </select>



      <select class="form-select mb-3" name="product_size" id="inputGroupSelect01">
        <option selected>{{prev_size}}</option>
        <option value="large">large</option>
        <option value="small">small</option>
      </select>


      <br> 

      <button type="submit" class="btn btn-success w-100">upload</button>
</form>

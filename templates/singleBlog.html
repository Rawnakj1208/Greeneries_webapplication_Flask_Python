<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
   .paragraph{
    text-align: justify;
    margin-right: 25%;
   }
   
</style>
</head>
<body>
   <!-- Navigation Starts Here -->
   <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand nav_img fs-4 text-secondary fw-bold font-monospace" href="/">Greeneries</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-lg-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Plants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/blogs">Blogs</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/cart">Cart</a>
                </li>
                {% if "logged_in" in session %}
                <li class="nav-item">
                  <a class="nav-link me-1">Hi, {{session["username"].upper()}} </a>
              </li>
                <li class="nav-item">
                  <a class="nav-link btn btn-sm btn-danger text-white" href="/logout">Logout</a>
              </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="/login">Login</a>
              </li>
                {% endif %}


            </ul>
        </div>
    </div>
</nav>
<!-- Navigation End -->
    <div class="w-75 row mx-auto px-5  my-5 ">
        <div class="col-lg-6 my-auto">
            <img class="text-center border border-5 ronded-5 img-fluid w-75" src="{{blog["image_url"]}}" alt="">
        </div>

        <div class="col-lg-6 my-auto">
            <p class="fw-bold fs-1"> {{blog["title"]}} </p>
            <p class="text-danger fw-semibold fs-5 fst-italic"> {{blog["author"]}} </p>
            <p class="text-info fw-semibold fst-italic"> {{blog["date"]}} </p>
            <p class="text-secondary paragraph">
                {{blog["blog"]}}
            </p>
        </div>
    </div>

        
    </div>
</body>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
